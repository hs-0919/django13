<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
<h2> 커피 전문점에 대한 소비자 만족도 조사</h2>
<br />
<form action="/coffee/surveyprocess" method="post">{% csrf_token %}
<table>
	<tr>
		<td>귀하의 성별은?</td>
		<td>
			<label for="genm">남자</label>
			<input type="radio" id="genm" name="gender" value="남" checked="checked" />
			<label for="genf">여자</label>
			<input type="radio" id="genf" name="gender" value="여" />
			
		</td>
	</tr>
	<tr>
		<td>귀하의 나이는?</td>
		<td><br />
			<label class="form-check-label" for="age10">10대</label>
			<input class="form-check-input" type="radio" id="age10" name="age" value="10" checked="checked" />
			<label class="form-check-label" for="age20">20대</label>
			<input class="form-check-input" type="radio" id="age20" name="age" value="20" />
			<label class="form-check-label" for="age30">30대</label>
			<input class="form-check-input" type="radio" id="age30" name="age" value="30" />
			<label class="form-check-label" for="age40">40대</label>
			<input class="form-check-input" type="radio" id="age40" name="age" value="40" />
			<label class="form-check-label" for="age50">50대 이상</label>
			<input class="form-check-input" type="radio" id="age50" name="age" value="50" />			
		</td>
	</tr>
	<tr>
		<td>선호하는 커피 브랜드?</td>
		<td><br />
			<label for="starbucks">스타벅스</label>
			<input type="radio" id="starbucks" name="co_survey" value="스타벅스" checked="checked" />
			<label for="twosome">투썸</label>
			<input type="radio" id="twosome"  name="co_survey" value="투썸" />
			<label for="ediya">이디야</label>
			<input type="radio" id="ediya"  name="co_survey" value="이디야" />
			<label for="packs">빽다방</label>
			<input type="radio" id="packs"  name="co_survey" value="빽다방" />
			<label for="banapresso">바나프레소</label>
			<input type="radio" id="banapresso" name="co_survey" value="바나프레소" />			
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center;">
		<br />
		<input type="submit" value="설문완료"/>
		<input type="reset" value="초기화"/>
		<input type="button" value="홈페이지" onclick="location.href='http://127.0.0.1/'">
		</td>
	</tr>
</table>
</form>
</body>
</html>
